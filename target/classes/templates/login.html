<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>로그인</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/3.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<form class="login-form" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" name="username" class="validate" /> 
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" name="password" class="validate" /> 
					<label for="password">Password</label>
				</div>
			</div>
			<input class="login-btn waves-effect waves-light btn" type="submit"	value="로그인" />
		</form>
	</div>
</body>
</html>
